<!DOCTYPE html>
<html>
<head>
    <title>Running Cat Game</title>
    <style>
        body {
            background: #1b1b1b;
            text-align: center;
            color: white;
            font-family: Arial;
        }

        #gameArea {
            width: 600px;
            height: 350px;
            background: #333;
            margin: auto;
            position: relative;
            overflow: hidden;
            border: 3px solid white;
        }

        #cat {
            width: 80px;
            height: 60px;
            position: absolute;
            bottom: 10px;
            left: 250px;

            /* Cat image */
            background-image: url('https://i.imgur.com/9Qh2j0x.png');
            background-size: cover;
        }

        #obstacle {
            width: 40px;
            height: 60px;
            background: red;
            position: absolute;
            bottom: 10px;
            left: 600px;
        }
    </style>
